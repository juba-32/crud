<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CRUDS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script defer src="main.js"></script>
</head>
<body>
	<section class="cruds">
	<div class="head">
		<h1>CRUDS</h1>
		<p>prouduct management system</p>
	</div>
	<div class="input">
		<input id="title" type="text" placeholder="title">
		<div class="prise">
			<input onkeyup="gettotal()" id="price" type="number" placeholder="price">
			<input onkeyup="gettotal()" id="taxes" type="number" placeholder="taxes">
			<input onkeyup="gettotal()" id="ads" type="number" placeholder="ads">
			<input onkeyup="gettotal()" id="discount" type="number" placeholder="discount">
			<small id="total"></small>
		</div>
		<input type="number" id="count" placeholder="count">
		<input type="text" id="category" placeholder="category">
		<button id="submit">create</button>
	</div>
	<div class="output">
		<div class="search">
			<input onkeyup="searchdata(this.value)" type="text" id="search" placeholder="search"></div>
		</div>
		<div class="btnsearch">
			<button onclick="getsearch(this.id)" id="titlesearch">search by title</button>
			<button onclick="getsearch(this.id)" id="categorysearch">search by category</button>
		</div>
		<div id="deletall"></div>
		<table>
		   <tr>	
			<th>ID</th>
			<th>TITLE</th>
			<th>PRICE</th>
			<th>taxes</th>
			<th>ADS</th>
			<th>DISCOUNT</th>
			<th>TOTAL</th>
			<th>CATEGORY</th>
			<th>UPDATE</th>
			<th>DELETE</th>
		   </tr>
		   <tbody id="tbody">
		   	  <tr>
		   	  	<td></td>
		   	  	<td></td>
		   	  	<td></td>
		   	  	<td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td> <button id="ubdate">ubdate</button></td>
                <td> <button id="delete">delete</button></td>
		   	  </tr>
		   </tbody>
		</table>
	</div>
	</section>

</body>
</html>
